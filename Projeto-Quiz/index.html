<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .quiz-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .correct {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%) !important;
            color: white !important;
        }
        
        .incorrect {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
            color: white !important;
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-8 px-4">
    <div class="quiz-container rounded-3xl shadow-2xl p-8 w-full max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">🧠 Quiz de Conhecimentos Gerais</h1>
            <p class="text-gray-600">Teste seus conhecimentos sobre o mundo com 15 perguntas desafiadoras!</p>
        </div>

        <!-- Progress and Score -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-sm font-medium text-gray-600">
                Pergunta <span id="current-question">1</span>/15
            </div>
            <div class="text-sm font-medium text-gray-600">
                ✅ <span id="score">0</span> acertos
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-2 mb-8">
            <div id="progress-bar" class="progress-bar h-2 rounded-full bg-blue-500" style="width: 6.67%"></div>
        </div>

        <!-- Question Container -->
        <div id="question-container" class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center" id="question-text"></h2>
            <div id="options-container" class="grid gap-4 md:grid-cols-2"></div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="hidden text-center">
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">🎯 Resultado Final!</h2>
                <div class="text-6xl font-bold mb-4" id="final-score">0</div>
                <p class="text-gray-600" id="result-message"></p>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="text-2xl font-bold text-green-600" id="correct-answers">0</div>
                    <div class="text-sm text-green-700">Acertos</div>
                </div>
                <div class="bg-red-50 p-4 rounded-lg">
                    <div class="text-2xl font-bold text-red-600" id="incorrect-answers">0</div>
                    <div class="text-sm text-red-700">Erros</div>
                </div>
            </div>
            
            <button onclick="restartQuiz()" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-8 rounded-lg transition-colors">
                🔄 Jogar Novamente
            </button>
        </div>

        <!-- Next Button -->
        <div class="text-center">
            <button id="next-button" onclick="nextQuestion()" class="hidden bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-8 rounded-lg transition-colors">
                Próxima Pergunta →
            </button>
        </div>
    </div>

    <script>
        // Quiz questions and answers
        const questions = [
            {
                question: "Qual é o maior oceano do mundo?",
                options: ["Oceano Atlântico", "Oceano Índico", "Oceano Pacífico", "Oceano Ártico"],
                correct: 2
            },
            {
                question: "Em que ano o homem pisou na Lua pela primeira vez?",
                options: ["1965", "1969", "1972", "1975"],
                correct: 1
            },
            {
                question: "Qual é a capital do Japão?",
                options: ["Pequim", "Seul", "Tóquio", "Bangkok"],
                correct: 2
            },
            {
                question: "Quem pintou a Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "Qual é o elemento químico mais abundante no universo?",
                options: ["Oxigênio", "Hélio", "Hidrogênio", "Carbono"],
                correct: 2
            },
            {
                question: "Quantos ossos tem o corpo humano adulto?",
                options: ["186", "206", "226", "246"],
                correct: 1
            },
            {
                question: "Qual destes países não faz parte da América do Sul?",
                options: ["Chile", "México", "Argentina", "Colômbia"],
                correct: 1
            },
            {
                question: "Quem escreveu 'Dom Quixote'?",
                options: ["Miguel de Cervantes", "William Shakespeare", "Gabriel García Márquez", "Jorge Luis Borges"],
                correct: 0
            },
            {
                question: "Qual é a moeda oficial do Reino Unido?",
                options: ["Euro", "Dólar", "Libra Esterlina", "Franco"],
                correct: 2
            },
            {
                question: "Quantos planetas existem no sistema solar?",
                options: ["7", "8", "9", "10"],
                correct: 1
            },
            {
                question: "Qual é o animal terrestre mais rápido do mundo?",
                options: ["Leão", "Guepardo", "Antílope", "Cavalo"],
                correct: 1
            },
            {
                question: "Em que continente está localizado o Egito?",
                options: ["África", "Ásia", "Europa", "América do Sul"],
                correct: 0
            },
            {
                question: "Quem foi o primeiro presidente do Brasil?",
                options: ["Getúlio Vargas", "Juscelino Kubitschek", "Deodoro da Fonseca", "Prudente de Morais"],
                correct: 2
            },
            {
                question: "Qual é a língua mais falada no mundo?",
                options: ["Inglês", "Mandarim", "Espanhol", "Hindi"],
                correct: 1
            },
            {
                question: "Qual destes não é um tipo de vulcão?",
                options: ["Escudo", "Estrato vulcão", "Cone de cinzas", "Planalto"],
                correct: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Initialize quiz
        function initQuiz() {
            showQuestion();
        }

        // Show current question
        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option bg-white border-2 border-gray-200 rounded-xl p-4 text-left font-medium text-gray-700 hover:border-blue-300 hover:bg-blue-50 transition-all duration-200';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('progress-bar').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            document.getElementById('next-button').classList.add('hidden');
            answered = false;
        }

        // Handle answer selection
        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
                
                option.style.cursor = 'default';
            });
            
            if (selectedIndex === question.correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            document.getElementById('next-button').classList.remove('hidden');
        }

        // Move to next question
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show final results
        function showResults() {
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('correct-answers').textContent = score;
            document.getElementById('incorrect-answers').textContent = questions.length - score;
            
            let message = '';
            if (score >= 12) {
                message = '🎉 Excelente! Você é um verdadeiro sabichão!';
            } else if (score >= 8) {
                message = '👍 Bom trabalho! Seus conhecimentos são sólidos.';
            } else if (score >= 5) {
                message = '💡 Não foi mal! Continue aprendendo e tentando.';
            } else {
                message = '📚 Hora de estudar um pouco mais! Você consegue melhorar.';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('question-container').classList.remove('hidden');
            showQuestion();
        }

        // Start quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
